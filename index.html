<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" /> -->
    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet" />
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://use.fontawesome.com/b2df4848e1.js"></script>
    <title>Weather App | Praneeth</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <img src="assets/25501.jpg">
    <div class="content">
        <nav>
            <ul>
                <li>
                    <h2>WeatherApp</h2>
                </li>
            </ul>
        </nav>
        <div class="container">
            <form>
                <div class="searchBar">
                    <input type="text" name="search" placeholder="Search Location">
                    <div class="search-icon">
                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="weather-info">
            <div class="location">
                <!-- <h2>New York, US</h2>
                <h1><span class="num" data-value="32">32</span>°C <i class="fas fa-smog" style='font-size:24px'></i>
                </h1> -->
            </div>
            <div class="statistics">
                <div class="first-row">
                    <div class="high">
                        <!-- <span>6°C</span>
                        <span>High</span> -->
                    </div>
                    <div class="wind">
                        <span>31.1mph</span>
                        <span>Wind</span>
                    </div>
                    <div class="sunrise">
                        <span>6:40am</span>
                        <span>Sunrise</span>
                    </div>
                </div>
                <div class="first-row">
                    <div class="low">
                        <!-- <span>3°C</span>
                        <span>Low</span> -->
                    </div>
                    <div class="precipitation">
                        <span>70%</span>
                        <span>Rain</span>
                    </div>
                    <div class="sunset">
                        <span>7:02pm</span>
                        <span>Sunset</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
